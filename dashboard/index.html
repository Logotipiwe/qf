<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="styles/account.css">
    <link rel="stylesheet" href="styles/account_mob.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div id="side">
    <div id="logo">
        <a href="../">
            <img src="../img/screen1/logo_header.svg" alt="">
            <span>Quantum Flips</span>
        </a>
    </div>
    <div id="side_buttons">
        <nav>
            <button class="button">
                <img src="img/home.svg" alt="">
                <span>Main</span>
            </button>
        </nav>
        <nav>
            <button class="button">
                <img src="img/time.svg" alt="">
                <span>Restocks</span>
            </button>
        </nav>
        <nav>
            <button class="button">
                <img src="img/user_circle.svg" alt="">
                <span>Users</span>
            </button>
        </nav>
    </div>
</div>
<main>
    <div id="back_item_1" class="back_item"></div>
    <div id="back_item_2" class="back_item"></div>
    <div id="back_item_3" class="back_item"></div>
    <div id="back_item_4" class="back_item"></div>
    <div id="back_item_5" class="back_item"></div>
    <div id="back_item_6" class="back_item"></div>
    <div id="main_content">
        <div id="first_row">
            <div id="account" class="panel">
                <div class="title">
                    <img src="img/user.svg" alt="">
                    <span>Аккаунт</span>
                </div>
                <div class="panel_content">
                    <div class="info">
                        <img src="img/avatar.png" alt="" id="avatar">
                        <div>
                            <span id="login">beibaris.fig#1118</span>
                            <span id="email">beybaris.balobolov@mail.ru</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="key_panel" class="panel">
                <div class="title">
                    <img src="img/key2.svg" alt="">
                    <span>Ключ</span>
                </div>
                <div class="panel_content">
                    <div id="key_field">
                        <input value="TVMSFYH">
                        <button><img src="img/copy.svg" alt=""></button>
                        <button><img src="img/hide_inp.svg" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
        <div id="info_panel" class="panel">
            <div>
                <h2>Expires Date</h2>
                <span>02.03.2021</span>
            </div>
            <div>
                <h2>Pricing</h2>
                <span>2000 RUB/month</span>
            </div>
            <div>
                <h2>Member since</h2>
                <span>01.01.2021</span>
            </div>
        </div>
        <div id="buttons_row">
            <button class="button">
                <img src="img/discord_logo.svg" alt="" class="button_img">
                <img src="img/discord_logo_hover.svg" alt="" class="button_img_hover">
                <span>Join Discord</span>
            </button>
            <button class="button">
                <img src="img/link.svg" alt="" class="button_img">
                <img src="img/link_hover.svg" alt="" class="button_img_hover">
                <span>Unbind Key</span>
            </button>
            <button class="button">
                <img src="img/logout.svg" alt="" class="button_img">
                <img src="img/logout_hover.svg" alt="" class="button_img_hover">
                <span>Sign Out</span>
            </button>
        </div>
    </div>
</main>
</body>
</html>
